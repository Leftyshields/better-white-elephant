<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Large, prominent Christmas tree favicon -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Tree tiers - three layers -->
  <!-- Bottom tier (largest) -->
  <polygon points="50,45 20,70 80,70" fill="#7cb342" stroke="#689f38" stroke-width="1"/>
  <polygon points="50,45 80,70 50,70" fill="#689f38"/>
  
  <!-- Middle tier -->
  <polygon points="50,30 30,45 70,45" fill="#7cb342" stroke="#689f38" stroke-width="1"/>
  <polygon points="50,30 70,45 50,45" fill="#689f38"/>
  
  <!-- Top tier (smallest) -->
  <polygon points="50,15 40,30 60,30" fill="#7cb342" stroke="#689f38" stroke-width="1"/>
  <polygon points="50,15 60,30 50,30" fill="#689f38"/>
  
  <!-- Trunk -->
  <rect x="45" y="70" width="10" height="8" fill="#8d6e63" stroke="#6d4c41" stroke-width="1"/>
  
  <!-- Ornaments -->
  <!-- Red ornament on right middle -->
  <circle cx="65" cy="37" r="4" fill="#e53935" stroke="#c62828" stroke-width="0.5"/>
  <rect x="64" y="32" width="2" height="2" fill="#424242"/>
  
  <!-- Yellow/orange ornament on right top -->
  <circle cx="65" cy="22" r="4" fill="#ffb300" stroke="#ff8f00" stroke-width="0.5"/>
  <rect x="64" y="17" width="2" height="2" fill="#424242"/>
  
  <!-- Red ornament on left bottom -->
  <circle cx="35" cy="60" r="4" fill="#e53935" stroke="#c62828" stroke-width="0.5"/>
  <rect x="36" y="55" width="2" height="2" fill="#424242"/>
  
  <!-- Yellow/orange ornament on left middle -->
  <circle cx="35" cy="37" r="4" fill="#ffb300" stroke="#ff8f00" stroke-width="0.5"/>
  <rect x="36" y="32" width="2" height="2" fill="#424242"/>
  
  <!-- Blue square lights -->
  <rect x="40" y="20" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
  <rect x="60" y="25" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
  <rect x="30" y="38" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
  <rect x="50" y="38" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
  <rect x="65" y="50" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
  <rect x="30" y="55" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
  <rect x="65" y="62" width="3" height="3" fill="#42a5f5" stroke="#1e88e5" stroke-width="0.5"/>
</svg>
